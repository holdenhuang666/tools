<!DOCTYPE html>
<html>
<head>
    <title>工具站minghao</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">工具 1</a></li>
            <li><a href="#">工具 2</a></li>
            <li><a href="#">工具 3</a></li>
        </ul>
    </nav>
    <main>
        <h1>工具站</h1>
        <p>这是一个通用的工具站模板，您可以根据自己的需求添加工具和功能。</p>
        <form action="/api/tool" method="get">
            <label for="tool">选择工具:</label>
            <select id="tool" name="tool">
                <option value="tool1">工具 1</option>
                <option value="tool2">工具 2</option>
                <option value="tool3">工具 3</option>
            </select>
            <input type="submit" value="使用工具">
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
